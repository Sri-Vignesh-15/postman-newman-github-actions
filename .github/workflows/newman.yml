name: Newman API Tests
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra
      - name: Run Postman Collection
        run: >
          npx newman run ".\collections\User Flow Automation.postman_collection.json" `
          -e ".\environments\MiniEnvironment.postman_environment.json" `
          -r htmlextra `
          --reporter-htmlextra-export ".\reports\report.html"
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/report.html
